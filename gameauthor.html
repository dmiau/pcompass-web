<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Personalized Compass Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
          <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>

    <form>
  <fieldset class="form-group">
    <label for="center">Center</label>
    <input type="center" class="form-control" id="pac-input2" placeholder="Ex: New York, Columbia University">
  </fieldset>
</form>

<label for="POIs">Points of Interest</label>
<div class="input_fields_wrap">
    <button class="add_field_button">Add More Fields</button>
    <div>
      <input id="distance_0" type="text" name="mytext[]" placeholder="Distance from center">
      <input id="angle_0" type="text" name="mytext[]" placeholder="Angle from north"></div>
</div>
  <button type='button' id="authorGame" class="btn btn-default">Export</button>

<button type="submit" onclick="submit()" class="btn btn-info" value="Submit Button">Add Question</button>

    <div id= "wrapper">
      <div id="map"></div>
      <div id="overlay">
        <div id="wedge">
            <canvas id="canvasWedge"></canvas>
        </div>

        <div id="labels">
            <canvas id="canvasLabels"></canvas>
        </div>
        
        <div id="compass">
            <canvas id="canvasCompass"></canvas>
        </div>
        <div id="FOV">
            <canvas id="canvasFOV"></canvas>
        </div>
         <script src="/js/pcompass.js" async></script>
         <script src="/js/wedge.js" async></script>
         <script src="/js/main_game.js" async></script>
      </div>  
      <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    </div>
     <div id = "wrapper3">
     
  </div>
      <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyAbebnQH25_Kuyk2dihcatibtfsSS7IVDI&callback=initMap"
        async defer></script>
        
  </body>
</html>
