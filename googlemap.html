<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Personalized Compass Map</title>
    <!-- <link rel="stylesheet" type="text/css" href="/static/css/style.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <style>
      body,html, #map
      {
        height:100%;
        margin:0;
      }

      #map{
        height:100%;
      }

      .centerMarker{
        position:absolute;
        /*url of the marker*/
        /*background:url(http://maps.gstatic.com/mapfiles/markers2/marker.png) no-repeat;*/
        background:url(https://lh3.ggpht.com/5qlRqe6pX5FVnsVD7p3dPsIyrxMO9fetORWAnaecvLQPa-iZCKzdROubBiBRwJXLtdI=w170) no-repeat;
        /*center the marker*/
        top:50%;left:50%;
        z-index:1;
        /*fix offset when needed*/
        margin-left:-10px;
        margin-top:-34px;
        /*size of the image*/
        /*height:34px;
        width:20px;*/
        height:170px;
        width:170px;
        cursor:pointer;
      }

      #overlay {
  background-color: white;
  opacity: 0.4;
  height: 20%;
  width: 100%;   
}
    </style>

  </head>
  <body>
    <div id="map"></div>
    <div id="overlay"></div>

    <script>

    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 40.7127, lng: -74.0079}, // New York
        zoom: 13
      });

      map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(document.getElementById('overlay'));



      $('<div/>').addClass('centerMarker').appendTo(map.getDiv())


                 //do something onclick
                .click(function(){
                   var that=$(this);
                   if(!that.data('win')){
                    that.data('win',new google.maps.InfoWindow({content:'this is the center'}));
                    that.data('win').bindTo('position',map,'center');
                   }
                   that.data('win').open(map);
                });
    }

    // google.maps.event.addDomListener(window, 'load', initialize);

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbebnQH25_Kuyk2dihcatibtfsSS7IVDI&callback=initMap"
        async defer></script>
  </body>
</html>
