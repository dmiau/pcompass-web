<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Personalized Compass Map</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="overlay">
        <!--add canvas to overlay-->
       <canvas id="myCanvas"></canvas> 
       <script src="/js/pcompass.js"></script>
       <script src="/js/wedge.js"></script>
    </div>
    <script>
    var map;

    var pointsDB = new Array();
    var points = new Array();

    //populate points DB
    


    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 40.7127, lng: -74.0079}, // New York
        zoom: 15
      });

    // Create the search box and link it to the UI element.
    var input = document.getElementById('pac-input');
    var searchBox = new google.maps.places.SearchBox(input);
    map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

    // Bias the SearchBox results towards current map's viewport.
    map.addListener('bounds_changed', function() {
      searchBox.setBounds(map.getBounds());
    });

    // Listen for the event fired when the user selects a prediction and retrieve
    // more details for that place.
    searchBox.addListener('places_changed', function() {
      var places = searchBox.getPlaces();

      if (places.length == 0) {
        return;
      }

      // For each place, get the icon, name and location
      var bounds = new google.maps.LatLngBounds();
      places.forEach(function(place) {
        var icon = {
          url: place.icon,
          size: new google.maps.Size(71, 71),
          origin: new google.maps.Point(0, 0),
          anchor: new google.maps.Point(17, 34),
          scaledSize: new google.maps.Size(25, 25)
        };
      });

      name = places[0].name
      POI = places[0].geometry.location;
      marker = new google.maps.Marker({position: POI, map: map});
      var infowindow = new google.maps.InfoWindow({
        content: name,
        disableAutoPan: true
      });
      infowindow.open(map, marker);

      var center = map.getCenter();
      distance = getDistance(center, POI);
      angle = getAngle(center, POI);
      var latlng = new google.maps.LatLng(POI.lat(), POI.lng())
      points.push({'name': name, 'distance': distance, 'angle': angle, 'latlng': latlng});
      pcompass.drawNeedles();

      // map.fitBounds(bounds);
    });

      map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(document.getElementById('overlay'));
      
      var POI = map.getCenter();

      //Create marker, get Latitude and Longitude on click
      google.maps.event.addListener(map, 'click', function(event) {

          POI = event.latLng;

          var name = 'Marker'
          marker = new google.maps.Marker({position: event.latLng, map: map});
          infowindow = new google.maps.InfoWindow({
            content: name,
            disableAutoPan: true
          });
          infowindow.open(map, marker);
          var center = map.getCenter();
          distance = getDistance(center, POI);
          angle = getAngle(center, POI);
          var latlng = new google.maps.LatLng(POI.lat(), POI.lng())
          //points.push({'name': name, 'distance': distance, 'angle': angle, 'latlng': latlng});
          pointsDB.push({'name': name, 'distance': distance, 'angle': angle, 'latlng': latlng});
          //add probability that user knows this location
          selectPOI(pointsDB, 3);
          pcompass.drawNeedles();
          return POI;
      });

      //trying to get markers to delete on click
      google.maps.event.addListener(map, 'click', function(event) {
          marker.addListener('click', function() {
            // console.log('hi');
            points = points.filter(function(el){
              // console.log(el.latlng);
              // console.log(event.latLng);
              return (el.latlng !== event.latLng);
            });

          });
      });

      // Compute Latitude and Longitude of center, dynamically computes distance and angle from marker
      google.maps.event.addListener(map, 'center_changed', function () {
            var center = map.getCenter();
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            //check and draw FOV
            bounds = map.getBounds();
            // console.log(bounds);
            minDistance = Infinity;
            pcompass.drawCompass();
            for (var i in pointsDB){
              pointsDB[i].distance = getDistance(center, pointsDB[i].latlng);
              pointsDB[i].angle = getAngle(center, pointsDB[i].latlng);
                // if(pointsDB[i].distance < minDistance && !bounds.contains(pointsDB[i].latlng))
                //   minDistance = pointsDB[i].distance;
            }

            selectPOI(pointsDB, 3);
            for (var i in points){
                if(points[i].distance < minDistance && !bounds.contains(points[i].latlng))
                  minDistance = points[i].distance;
            }
            pcompass.drawFOV(minDistance);

            pcompass.drawNeedles(); 
            wedge.drawWedges();  

      });
    }
    //Haversine formula to calculate distance
    var rad = function(x) {
      return x * Math.PI / 180;
    };

    var getDistance = function(p1, p2) {
      var R = 6378137; // Earthâ€™s mean radius in meter
      var dLat = rad(p2.lat() - p1.lat());
      var dLong = rad(p2.lng() - p1.lng());
      var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(rad(p1.lat())) * Math.cos(rad(p2.lat())) *
        Math.sin(dLong / 2) * Math.sin(dLong / 2);
      var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      var d = R * c;
      return d/1000; // returns the distance in KILOmeter
    };

    //Calculate angle
    var getAngle = function(p1, p2){
      brng = Math.atan2(p2.lat() - p1.lat(), p2.lng() - p1.lng());
      brng = brng * (180 / Math.PI);
      brng = (brng + 360) % 360;
      return brng
    }

    var selectPOI = function(allPoints, k){
      // var selectedPoints = new Array();
      //Select the closest POI
      points = [];
      var center = map.getCenter();
      minDist = Infinity;
      minIndex = Infinity;
      for (var i in allPoints){
              allPoints[i].distance = getDistance(center, allPoints[i].latlng);
              allPoints[i].angle = getAngle(center, allPoints[i].latlng);
            
            if(allPoints[i].distance < minDist) {
                minIndex = i;
                minDist = allPoints[i].distance;
            }
          }
      points.push(allPoints[minIndex]);
      var angleInterval = 360 / k;
      var margin = 30;
      var currentAngle = angleInterval;
      while (currentAngle < 360) 
      {
          for (var i in allPoints){
                if(Math.abs(allPoints[i].angle - currentAngle) < margin) {
                  points.push(allPoints[i]);
                }
          }
          currentAngle += angleInterval;
      }
    }

    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var pcompass= new PCompass(0, 0, 0, 0, 100);
    var wedge = new Wedge();

    pcompass.drawCompass();
    </script>


    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAbebnQH25_Kuyk2dihcatibtfsSS7IVDI&callback=initMap"
        async defer></script>
  </body>
</html>
