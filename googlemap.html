<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Personalized Compass Map</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <div id="overlay">
        <!--add canvas to overlay-->
       <canvas id="myCanvas" width="200" height="200" ></canvas> 
       <script src="/js/pcompass.js"></script>

    </div>

    <script>

    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 40.7127, lng: -74.0079}, // New York
        zoom: 13
      });

      map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(document.getElementById('overlay'));

      // $('<div/>').addClass('centerMarker').appendTo(map.getDiv())
      //            //do something onclick
      //           .click(function(){
      //              var that=$(this);
      //              if(!that.data('win')){
      //               that.data('win',new google.maps.InfoWindow({content:'this is the center'}));
      //               that.data('win').bindTo('position',map,'center');
      //              }
      //              that.data('win').open(map);
      //           });

      
      var POI = map.getCenter();
      var points = new Array();

      //Create marker, get Latitude and Longitude on click
      google.maps.event.addListener(map, 'click', function(event) {

          POI = event.latLng;
          console.log(POI.lat(), POI.lng());
          var name = 'Marker'
          marker = new google.maps.Marker({position: event.latLng, map: map});
          var infowindow = new google.maps.InfoWindow({
            content: name,
            disableAutoPan: true
          });
          marker.addListener('click', function() {
            infowindow.open(map, marker);
          });
          var center = map.getCenter();
          distance = getDistance(center, POI);
          angle = getAngle(center, POI);
          points.push({'name': name, 'distance': distance, 'angle': angle});
          console.log(points);
          return POI;
      });

      // Compute Latitude and Longitude of center, dynamically computes distance and angle from marker
      google.maps.event.addListener(map, 'center_changed', function () {
            var location = map.getCenter();
            console.log(location.lat(), location.lng());
            distance = getDistance(location, POI);
            angle = getAngle(location, POI);
            console.log(distance, angle);
            return distance, angle;
      });
    }

    //Haversine formula to calculate distance
    var rad = function(x) {
      return x * Math.PI / 180;
    };

    var getDistance = function(p1, p2) {
      var R = 6378137; // Earthâ€™s mean radius in meter
      var dLat = rad(p2.lat() - p1.lat());
      var dLong = rad(p2.lng() - p1.lng());
      var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(rad(p1.lat())) * Math.cos(rad(p2.lat())) *
        Math.sin(dLong / 2) * Math.sin(dLong / 2);
      var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      var d = R * c;
      return d/1000; // returns the distance in KILOmeter
    };

    //Calculate bearing
    var getAngle = function(p1, p2){
      brng = Math.atan2(p2.lat() - p1.lat(), p2.lng() - p1.lng());
      brng = brng * (180 / Math.PI);
      brng = (brng + 360) % 360;
      return brng
    }

    // google.maps.event.addDomListener(window, 'load', initialize);

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbebnQH25_Kuyk2dihcatibtfsSS7IVDI&callback=initMap"
        async defer></script>
  </body>
</html>
